name: Deploy to AWS Lambda
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "2.7" # Match your Lambda runtime (e.g., 3.9 or 3.11)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt -t .; fi
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::936347005826:role/GitHubActionsLamdaDeploy # Replace with your IAM role ARN
          aws-region: us-east-1 # Alexa skills use us-east-1
      - name: Deploy to Lambda
        run: |
          zip -r function.zip .
          aws lambda update-function-code --function-name MENTALLISTHANDLER_ALEXA --zip-file fileb://function.zip
